{% extends 'base.html' %}
{% load static %}

{% block title %}日記編集{% endblock %}

{% block active_diary_list %}active{% endblock%}
{% block contents %}
<div class="container">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
        {{ form.media }}
        {{ form.as_table }}
        </table>
        <button type="submit">更新</button>
        <a href="{% url 'diary:diary_detail' object.pk %}">キャンセル</a>
    </form>
</div>
{% endblock %}
