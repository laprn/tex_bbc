{% extends 'base.html' %}
{% load static %}

{% block title %}All Posts{% endblock %}

{% block contents %}
<div class="container">
    <h1>All Posts</h1>
    <ul>
    {% for post in object_list %}
        <li><a href="{% url 'diary:diary_detail' post.pk %}">{{ post.title }}</a> - {{ post.user }}<br/>
            {{ post.created_at }} </li>
    {% endfor %}
    </ul>

</div>
{% endblock %}
