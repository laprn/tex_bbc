{% extends 'base.html' %}
{% load static %}

{% block title %}Log In{% endblock %}

{% block active_signup %}active{% endblock%}
{% block contents %}
<div class="container">
    <h1>Edit Profile</h1>
    {{ user.profile.bio }}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button>Update Profile</button>
    </form>
</div>
{% endblock %}
