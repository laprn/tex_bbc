{% extends 'base.html' %}
{% load static %}
{% block title %}日記一覧 | Private Dairy {% endblock %}
{% block active_diary_list %}active{% endblock %}

{% block contents %}
<div class="container">
    {% for diary in diary_list %}
    <a href="{% url 'diary:diary_detail' diary.pk %}"><h2>{{ diary.title }}</h2></a>
    <small>{{ diary.created_at }}</small>
    {% empty %}
    <p>日記がありません。</p>
    {% endfor %}
    <p><button onclick="location.href='{% url 'diary:diary_create' %}'">新規作成</button></p>
<!--    <p><a href="{% url 'diary:diary_create' %}">新規作成</a></p>-->
</div>
{% endblock %}
